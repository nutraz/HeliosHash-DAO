name: Security Audit
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM UTC

jobs:
  security-audit:
    runs-on: ubuntu-latest
    name: Security Audit
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: |
          echo "🔍 Running security audit..."
          pnpm audit --audit-level high || exit_code=$?
          if [ $exit_code -ne 0 ]; then
            echo "⚠️ Security vulnerabilities found!"
            echo "::warning::Security vulnerabilities detected in dependencies"
          else
            echo "✅ No high-severity vulnerabilities found"
          fi

      - name: Check for outdated packages
        run: |
          echo "📦 Checking for outdated packages..."
          pnpm outdated || true

      - name: Lint security issues
        run: |
          echo "🔎 Running security linting..."
          pnpm lint

      - name: Check for secrets in code
        run: |
          echo "🔐 Checking for potential secrets..."
          # Check for common secret patterns
          if grep -r -i "password\|secret\|key\|token" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" src/ | grep -v "// SAFE:" | grep -v "interface\|type\|import"; then
            echo "⚠️ Potential secrets found in source code!"
            echo "::warning::Potential secrets detected in source files"
          else
            echo "✅ No obvious secrets found in source code"
          fi

      - name: Check file permissions
        run: |
          echo "🔒 Checking file permissions..."
          find . -type f -perm /o+w -not -path "./node_modules/*" -not -path "./.git/*" | while read file; do
            echo "⚠️ World-writable file found: $file"
            echo "::warning::World-writable file detected: $file"
          done

      - name: Dependency tree analysis
        run: |
          echo "🌳 Analyzing dependency tree..."
          pnpm ls --depth=0

      - name: Generate security report
        run: |
          echo "📋 Generating security report..."
          mkdir -p security-reports
          echo "# Security Audit Report" > security-reports/audit-$(date +%Y%m%d).md
          echo "Date: $(date)" >> security-reports/audit-$(date +%Y%m%d).md
          echo "" >> security-reports/audit-$(date +%Y%m%d).md
          pnpm audit --json > security-reports/audit-$(date +%Y%m%d).json || true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: security-reports/
          retention-days: 30