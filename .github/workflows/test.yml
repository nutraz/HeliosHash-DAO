name: Quick Test

on:
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup DFX
      uses: dfinity/setup-dfx@main

    - name: Quick build test
      run: |
        dfx start --background
        dfx build
        echo "âœ… Quick test passed!"
