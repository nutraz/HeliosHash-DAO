name: Security Audit
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 1'

jobs:
  pnpm-audit:
    name: PNPM Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm & dependencies
        run: |
          npm install -g pnpm
          pnpm install

      - name: Ensure jq installed
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run PNPM audit and fail on critical/excessive high
        run: |
          mkdir -p security
          pnpm -w audit --json > security/pnpm-audit.json
          CRITICAL_COUNT=$(jq '[.advisories | to_entries[] | select(.value.severity == "critical")] | length' security/pnpm-audit.json)
          HIGH_COUNT=$(jq '[.advisories | to_entries[] | select(.value.severity == "high")] | length' security/pnpm-audit.json)
          echo "Critical vulnerabilities: $CRITICAL_COUNT"
          echo "High vulnerabilities: $HIGH_COUNT"
          if [ "$CRITICAL_COUNT" -gt 0 ] || [ "$HIGH_COUNT" -gt 10 ]; then
            echo "‚ùå Critical or excessive high vulnerabilities detected"
            exit 1
          fi

      - name: Upload PNPM audit artifact
        uses: actions/upload-artifact@v4
        with:
          name: pnpm-audit-report
          path: security/pnpm-audit.json
          retention-days: 30
