name: Code Quality & Security Scans

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install workspace deps
        run: pnpm -w install --frozen-lockfile

      - name: Run unit tests (web)
        run: |
          cd apps/web
          pnpm test --silent || true

  sonarcloud-scan:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: ${{ secrets.SONAR_TOKEN != '' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Install dependencies
        run: pnpm -w install --frozen-lockfile

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  codeclimate-scan:
    name: Code Climate
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: ${{ secrets.CODECLIMATE_REPO_TOKEN != '' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Install dependencies
        run: pnpm -w install --frozen-lockfile

      - name: Run Code Climate analysis
        uses: paambaati/codeclimate-action@v3.0.0
        with:
          cc_test_reporter_id: ${{ secrets.CODECLIMATE_REPO_TOKEN }}
