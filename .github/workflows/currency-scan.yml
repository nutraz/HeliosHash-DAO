name: Currency Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  currency-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm i -g pnpm@9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run currency scan
        run: pnpm scan:currency > currency-scan-output.txt || true

      - name: Show scan output
        run: cat currency-scan-output.txt

      - name: Fail if patterns found
        run: |
          if grep -q "potential currency formatting opportunities" currency-scan-output.txt; then
            echo "::error::Raw currency patterns found. Please use formatCurrency/formatOWP/formatINR.";
            exit 1;
          fi
