<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Gradients -->
    <radialGradient id="solarGlow">
      <stop offset="0%" stop-color="#fef3c7" />
      <stop offset="40%" stop-color="#fbbf24" />
      <stop offset="100%" stop-color="#f59e0b" />
    </radialGradient>
    
    <radialGradient id="chakraBlue">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="50%" stop-color="#1e40af" />
      <stop offset="100%" stop-color="#1e3a8a" />
    </radialGradient>
    
    <linearGradient id="ashokaBorder">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="50%" stop-color="#f59e0b" />
      <stop offset="100%" stop-color="#fbbf24" />
    </linearGradient>
    
    <linearGradient id="techCircuit">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="50%" stop-color="#059669" />
      <stop offset="100%" stop-color="#10b981" />
    </linearGradient>

    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background solar glow (static) -->
  <circle cx="200" cy="200" r="190" fill="url(#solarGlow)" opacity="0.15"/>
  
  <!-- Outer decorative ring with Ashoka-style pattern -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="url(#ashokaBorder)" stroke-width="3" opacity="0.8"/>
  
  <!-- Ashoka pattern decorative elements -->
  <g opacity="0.6">
    <!-- 24 small decorative circles around outer ring -->
    <g id="outerDots">
      <circle cx="200" cy="20" r="3" fill="#fbbf24"/>
      <circle cx="238" cy="26" r="3" fill="#fbbf24"/>
      <circle cx="271" cy="44" r="3" fill="#fbbf24"/>
      <circle cx="298" cy="69" r="3" fill="#fbbf24"/>
      <circle cx="318" cy="102" r="3" fill="#fbbf24"/>
      <circle cx="329" cy="138" r="3" fill="#fbbf24"/>
      <circle cx="332" cy="176" r="3" fill="#fbbf24"/>
      <circle cx="329" cy="214" r="3" fill="#fbbf24"/>
      <circle cx="318" cy="250" r="3" fill="#fbbf24"/>
      <circle cx="298" cy="283" r="3" fill="#fbbf24"/>
      <circle cx="271" cy="308" r="3" fill="#fbbf24"/>
      <circle cx="238" cy="328" r="3" fill="#fbbf24"/>
      <circle cx="200" cy="380" r="3" fill="#fbbf24"/>
      <circle cx="162" cy="328" r="3" fill="#fbbf24"/>
      <circle cx="129" cy="308" r="3" fill="#fbbf24"/>
      <circle cx="102" cy="283" r="3" fill="#fbbf24"/>
      <circle cx="82" cy="250" r="3" fill="#fbbf24"/>
      <circle cx="71" cy="214" r="3" fill="#fbbf24"/>
      <circle cx="68" cy="176" r="3" fill="#fbbf24"/>
      <circle cx="71" cy="138" r="3" fill="#fbbf24"/>
      <circle cx="82" cy="102" r="3" fill="#fbbf24"/>
      <circle cx="102" cy="69" r="3" fill="#fbbf24"/>
      <circle cx="129" cy="44" r="3" fill="#fbbf24"/>
      <circle cx="162" cy="26" r="3" fill="#fbbf24"/>
    </g>
  </g>

  <!-- Solar panels ring (tech layer) -->
  <g opacity="0.7">
    <rect x="195" y="48" width="10" height="15" fill="#1e40af" rx="1" transform="rotate(0 200 200)"/>
    <rect x="195" y="48" width="10" height="15" fill="#1e40af" rx="1" transform="rotate(45 200 200)"/>
    <rect x="195" y="48" width="10" height="15" fill="#1e40af" rx="1" transform="rotate(90 200 200)"/>
    <rect x="195" y="48" width="10" height="15" fill="#1e40af" rx="1" transform="rotate(135 200 200)"/>
    <rect x="195" y="48" width="10" height="15" fill="#1e40af" rx="1" transform="rotate(180 200 200)"/>
    <rect x="195" y="48" width="10" height="15" fill="#1e40af" rx="1" transform="rotate(225 200 200)"/>
    <rect x="195" y="48" width="10" height="15" fill="#1e40af" rx="1" transform="rotate(270 200 200)"/>
    <rect x="195" y="48" width="10" height="15" fill="#1e40af" rx="1" transform="rotate(315 200 200)"/>
  </g>

  <!-- Blockchain blocks ring -->
  <g opacity="0.8">
    <rect x="194" y="70" width="12" height="12" fill="#059669" rx="2" transform="rotate(22.5 200 200)"/>
    <rect x="194" y="70" width="12" height="12" fill="#059669" rx="2" transform="rotate(67.5 200 200)"/>
    <rect x="194" y="70" width="12" height="12" fill="#059669" rx="2" transform="rotate(112.5 200 200)"/>
    <rect x="194" y="70" width="12" height="12" fill="#059669" rx="2" transform="rotate(157.5 200 200)"/>
    <rect x="194" y="70" width="12" height="12" fill="#059669" rx="2" transform="rotate(202.5 200 200)"/>
    <rect x="194" y="70" width="12" height="12" fill="#059669" rx="2" transform="rotate(247.5 200 200)"/>
    <rect x="194" y="70" width="12" height="12" fill="#059669" rx="2" transform="rotate(292.5 200 200)"/>
    <rect x="194" y="70" width="12" height="12" fill="#059669" rx="2" transform="rotate(337.5 200 200)"/>
  </g>

  <!-- Central Ashoka Chakra (MAIN ELEMENT) -->
  <g id="ashokaChakra">
    <!-- Outer blue rim -->
    <circle cx="200" cy="200" r="115" fill="none" stroke="url(#chakraBlue)" stroke-width="5" filter="url(#softGlow)"/>
    <circle cx="200" cy="200" r="110" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    
    <!-- Inner blue disc -->
    <circle cx="200" cy="200" r="105" fill="url(#chakraBlue)" opacity="0.95"/>
    
    <!-- 24 Ashoka Spokes (clockwise direction) -->
    <g id="spokes" stroke="#fef3c7" stroke-width="3" stroke-linecap="round" opacity="0.9">
      <!-- Each spoke points clockwise from center to rim -->
      <line x1="200" y1="200" x2="200" y2="95" transform="rotate(0 200 200)"/>
      <line x1="200" y1="200" x2="200" y2="95" transform="rotate(15 200 200)"/>
      <line x1="200" y1="200" x2="200" y2="95" transform="rotate(30 200 200)"/>
      <line x1="200" y1="200" x2="200" y2="95" transform="rotate(45 200 200)"/>
      <line x1="200" y1="200" x2="200" y2="95" transform="rotate(60 200 200)"/>
      <line x1="200" y1="200" x2="200" y2="95" transform="rotate(75 200 200)"/>
      <line x1="200" y1="200" x2="200" y2="95" transform="rotate(90 200 200)"/>
      <line x1="200" y1="200" x2="200" y2="95" transform="rotate(105 200 200)"/>
      <line x1="200" y1="200" x2="200" y2="95" transform="rotate(120 200 200)"/>
      <line x1="200" y1="200" x2="200" y2="95" transform="rotate(135 200 200)"/>
      <line x1="200" y1="200" x2="200" y2="95" transform="rotate(150 200 200)"/>
      <line x1="200" y1="200" x2="200" y2="95" transform="rotate(165 200 200)"/>
      <line x1="200" y1="200" x2="200" y2="95" transform="rotate(180 200 200)"/>
      <line x1="200" y1="200" x2="200" y2="95" transform="rotate(195 200 200)"/>
      <line x1="200" y1="200" x2="200" y2="95" transform="rotate(210 200 200)"/>
      <line x1="200" y1="200" x2="200" y2="95" transform="rotate(225 200 200)"/>
      <line x1="200" y1="200" x2="200" y2="95" transform="rotate(240 200 200)"/>
      <line x1="200" y1="200" x2="200" y2="95" transform="rotate(255 200 200)"/>
      <line x1="200" y1="200" x2="200" y2="95" transform="rotate(270 200 200)"/>
      <line x1="200" y1="200" x2="200" y2="95" transform="rotate(285 200 200)"/>
      <line x1="200" y1="200" x2="200" y2="95" transform="rotate(300 200 200)"/>
      <line x1="200" y1="200" x2="200" y2="95" transform="rotate(315 200 200)"/>
      <line x1="200" y1="200" x2="200" y2="95" transform="rotate(330 200 200)"/>
      <line x1="200" y1="200" x2="200" y2="95" transform="rotate(345 200 200)"/>
    </g>
    
    <!-- Circuit/hash connections on spokes -->
    <g id="techNodes" opacity="0.7">
      <circle cx="200" cy="130" r="4" fill="#10b981" transform="rotate(0 200 200)"/>
      <circle cx="200" cy="130" r="4" fill="#10b981" transform="rotate(30 200 200)"/>
      <circle cx="200" cy="130" r="4" fill="#10b981" transform="rotate(60 200 200)"/>
      <circle cx="200" cy="130" r="4" fill="#10b981" transform="rotate(90 200 200)"/>
      <circle cx="200" cy="130" r="4" fill="#10b981" transform="rotate(120 200 200)"/>
      <circle cx="200" cy="130" r="4" fill="#10b981" transform="rotate(150 200 200)"/>
      <circle cx="200" cy="130" r="4" fill="#10b981" transform="rotate(180 200 200)"/>
      <circle cx="200" cy="130" r="4" fill="#10b981" transform="rotate(210 200 200)"/>
      <circle cx="200" cy="130" r="4" fill="#10b981" transform="rotate(240 200 200)"/>
      <circle cx="200" cy="130" r="4" fill="#10b981" transform="rotate(270 200 200)"/>
      <circle cx="200" cy="130" r="4" fill="#10b981" transform="rotate(300 200 200)"/>
      <circle cx="200" cy="130" r="4" fill="#10b981" transform="rotate(330 200 200)"/>
    </g>
    
    <!-- Central hub with solar core -->
    <circle cx="200" cy="200" r="35" fill="url(#solarGlow)" filter="url(#glow)"/>
    <circle cx="200" cy="200" r="30" fill="#fbbf24" opacity="0.95"/>
    <circle cx="200" cy="200" r="25" fill="#f59e0b" opacity="0.9"/>
    
    <!-- Inner circuit ring -->
    <circle cx="200" cy="200" r="20" fill="none" stroke="#fef3c7" stroke-width="2" opacity="0.8"/>
    
    <!-- Central sun rays (mini) -->
    <g stroke="#fef3c7" stroke-width="2" opacity="0.7">
      <line x1="200" y1="185" x2="200" y2="175"/>
      <line x1="200" y1="215" x2="200" y2="225"/>
      <line x1="185" y1="200" x2="175" y2="200"/>
      <line x1="215" y1="200" x2="225" y2="200"/>
      <line x1="189" y1="189" x2="182" y2="182"/>
      <line x1="211" y1="211" x2="218" y2="218"/>
      <line x1="211" y1="189" x2="218" y2="182"/>
      <line x1="189" y1="211" x2="182" y2="218"/>
    </g>
  </g>

  <!-- Text: HHDAO integrated into design -->
  <text x="200" y="215" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e3a8a" text-anchor="middle" opacity="0.9">HHDAO</text>
</svg>
