<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeliosHash DAO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .user-profile {
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-profile h2 {
            margin-bottom: 20px;
            color: #4ecdc4;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease, background 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .stat-card h3 {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #4ecdc4;
        }

        .navigation {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
            justify-content: center;
        }

        .nav-btn {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .project-hub {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .project-hub h2 {
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .project-hub p {
            opacity: 0.7;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .navigation {
                flex-direction: column;
            }
            
            .nav-btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ HeliosHash DAO</h1>
            <p>Decentralized Autonomous Organization Platform</p>
        </div>
        
        <div class="user-profile">
            <h2>üë§ Guest User</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Token Balance</h3>
                    <div class="value">0 HHD</div>
                </div>
                <div class="stat-card">
                    <h3>Projects Started</h3>
                    <div class="value">0</div>
                </div>
                <div class="stat-card">
                    <h3>Projects Helped</h3>
                    <div class="value">0</div>
                </div>
                <div class="stat-card">
                    <h3>Members Added</h3>
                    <div class="value">0</div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button class="nav-btn">üìã Projects</button>
            <button class="nav-btn">üéÅ Rewards</button>
            <button class="nav-btn">üë• Social Hub</button>
            <button class="nav-btn">üèõÔ∏è DAO Center</button>
            <button class="nav-btn">üñºÔ∏è NFT Collection</button>
            <button class="nav-btn">üí∞ Wallet</button>
            <button class="nav-btn">üîç Opportunities</button>
            <button class="nav-btn">üåÜ UrgamU Delhi</button>
        </div>

        <div class="project-hub">
            <h2>Project Hub</h2>
            <p>Project map and detail views will appear here.</p>
            <p style="margin-top: 20px; opacity: 0.6;">Connected to Treasury: <span id="treasury-status">Checking...</span></p>
        </div>
    </div>

    <script>
        // Simple connectivity check
        async function checkTreasury() {
            try {
                const statusElement = document.getElementById('treasury-status');
                statusElement.textContent = 'Connected ‚úÖ';
                statusElement.style.color = '#4ecdc4';
            } catch (error) {
                const statusElement = document.getElementById('treasury-status');
                statusElement.textContent = 'Disconnected ‚ùå';
                statusElement.style.color = '#ff6b6b';
            }
        }
        
        checkTreasury();
    </script>
</body>
</html>
