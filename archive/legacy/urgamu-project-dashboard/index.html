<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UrgamU Project Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans Devanagari', sans-serif;
        background-color: oklch(15% 0.05 260); /* --navy */
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: 'oklch(15% 0.05 260)',
              gold: 'oklch(80% 0.22 80)',
              cyan: 'oklch(85% 0.18 200)',
              lighttext: 'oklch(98% 0.01 260)',
            },
            fontFamily: {
              sans: ['"Noto Sans Devanagari"', 'sans-serif'],
            },
            keyframes: {
              'pulse-glow': {
                'from': { textShadow: '0 0 10px oklch(80% 0.22 80 / 0.8)' },
                'to': { textShadow: '0 0 25px oklch(85% 0.18 200), 0 0 35px oklch(80% 0.22 80)' }
              },
              'fade-in': {
                'from': { opacity: 0, transform: 'translateY(10px)' },
                'to': { opacity: 1, transform: 'translateY(0)' },
              },
            },
            animation: {
              'pulse-glow': 'pulse-glow 2.5s infinite alternate ease-in-out',
              'fade-in': 'fade-in 0.5s ease-out forwards',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
