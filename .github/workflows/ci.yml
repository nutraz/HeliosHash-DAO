name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup DFX
      uses: dfinity/setup-dfx@main

    - name: Build project
      run: |
        dfx start --background
        sleep 5
        dfx canister create --all
        
        # Handle pull dependencies if they exist
        if dfx deps init 2>&1 | grep -q "No pull dependencies"; then
          echo "No pull dependencies to deploy"
        else
          echo "Deploying pull dependencies..."
          dfx deps deploy || echo "Pull deps deploy failed, continuing..."
        fi
        
        dfx build
        echo "âœ… Build successful!"
    
    - name: Run smoke tests
      run: |
        if [ -f apps/backend/test_smoke.sh ]; then
          cd apps/backend
          ./test_smoke.sh > /tmp/smoke.log 2>&1 || echo "Smoke test exited with status: $?" >> /tmp/smoke.log
          cat /tmp/smoke.log
          cd ../..
        else
          echo "No smoke test found at apps/backend/test_smoke.sh"
        fi
      continue-on-error: true
    
    - name: Upload smoke test logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: smoke-test-logs
        path: /tmp/smoke.log
        if-no-files-found: warn
        retention-days: 1
