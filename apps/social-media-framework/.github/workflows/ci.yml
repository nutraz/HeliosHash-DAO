name: Social Media Framework CI

on:
  push:
    paths:
      - "apps/social-media-framework/**"
  pull_request:
    paths:
      - "apps/social-media-framework/**"

jobs:
  test:
    name: Run tests (safe mode)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm --filter ./apps/social-media-framework test

      - name: Run integration tests (SAFE_MODE=true)
        env:
          SAFE_MODE: "true"
        run: pnpm --filter ./apps/social-media-framework test:integration
