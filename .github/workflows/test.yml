name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # Project requires Node >=18 for Next.js 14, Vitest, Playwright, etc.
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run frontend tests
        # The frontend app lives under apps/web â€” run tests there
        run: npm run test --prefix apps/web

      - name: Run backend tests
        run: dfx test --canister dao

      - name: Run end-to-end tests
        run: npx cypress run --spec 'cypress/e2e/hello.cy.js'
