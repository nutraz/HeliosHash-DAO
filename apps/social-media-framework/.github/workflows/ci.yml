name: Social Media Framework CI

on:
  push:
    paths:
      - 'apps/social-media-framework/**'
  pull_request:
    paths:
      - 'apps/social-media-framework/**'

jobs:
  test:
    name: Run integration tests (safe mode)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Run integration tests (SAFE_MODE=true)
        env:
          SAFE_MODE: 'true'
        run: pnpm --filter ./apps/social-media-framework test:integration
