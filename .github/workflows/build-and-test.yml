name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download canister declarations
        uses: actions/download-artifact@v4
        with:
          name: canister-declarations
          path: src/declarations || true

      - name: Copy canister declarations into web app
        run: |
          if [ -d src/declarations ]; then
            mkdir -p apps/web/src/declarations
            cp -R src/declarations/* apps/web/src/declarations/ || true
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install workspace dependencies
        run: pnpm install --store-dir .pnpm-store

      - name: Build web app
        working-directory: apps/web
        env:
          NEXT_DISABLE_ESLINT: 'true'
        run: pnpm build

      - name: Install Playwright browsers
        working-directory: apps/web
        run: npx playwright install --with-deps

      - name: Run Playwright smoke tests
        working-directory: apps/web
        run: npx playwright test tests/playwright-smoke.spec.mjs --reporter=list --workers=1
