name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-canisters:
    name: Build DFX Canisters
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Docker image with dfx and mops
      run: |
        docker build -t dfx-builder -f Dockerfile.dfx.multistage .

    - name: Start replica and build canisters
      run: |
        set -euo pipefail
        # Start replica and build
        docker run -d --name replica dfx-builder dfx start --background --clean
        sleep 8
        docker exec replica sh -c "dfx canister create --all"
        docker exec replica sh -c "dfx build"

        # Run smoke test (best-effort; don't fail the step if smoke test fails)
        set +e
        docker exec replica sh -c "cd apps/backend && ./test_smoke.sh"
        SMOKE_EXIT=$?
        set -e
        if [ "$SMOKE_EXIT" -ne 0 ]; then
          echo "Smoke test exited with $SMOKE_EXIT (non-fatal)"
        fi

        # Cleanup
        docker stop replica
        docker rm replica
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - name: Setup pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build web
        run: pnpm --filter ./apps/web build
      - name: Run unit tests (Vitest)
        run: pnpm --filter ./apps/web test:run
      - name: Start dev server (pm2)
        run: |
          cd apps/web
          npm install -g pm2
          pm2 start ecosystem.config.js --only helioshash-web
          # wait for server to be ready
          for i in {1..30}; do
            if curl -sS -o /dev/null -w "%{http_code}" http://localhost:3002/ | grep -q "200"; then
              echo "server ready"; break
            fi
            sleep 1
          done
      - name: Run E2E tests (Playwright)
        run: pnpm --filter ./apps/web test:e2e --reporter=html
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report || ./playwright-report
