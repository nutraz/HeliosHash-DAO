name: Backend CI

on:
  push:
    branches: [ main, feat/*, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  backend-build-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Lint check
        run: pnpm lint || true

      - name: Type check
        run: pnpm tsc --noEmit || true

      - name: Build backend
        run: pnpm build || echo "No build script, skipping"

      - name: Install DFX (Internet Computer)
        run: |
          sh -ci "$(curl -fsSL https://internetcomputer.org/install.sh)"
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Build canisters
        run: |
          dfx start --background --clean
          dfx deploy
          dfx stop
