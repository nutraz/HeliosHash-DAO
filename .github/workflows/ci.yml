name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        run: npm install -g pnpm@10
      - name: Install dependencies
        run: pnpm install
      - name: Build web app
        run: |
          cd apps/web
          pnpm build
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: web-next-build
          path: apps/web/.next
