---
name: HeliosHash DAO CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup DFX
        uses: dfinity/setup-dfx@main
        with:
          version: 0.15.0

      - name: Install dependencies
        run: |
          dfx start --background
          npm install

      - name: Build project
        run: |
          dfx build
          echo "âœ… Build successful!"

      - name: Run tests
        run: |
          dfx canister create --all
          npm test

      - name: Security audit
        run: |
          npm audit --audit-level moderate

  deploy-staging:
    needs: build-and-test
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment: staging
    
