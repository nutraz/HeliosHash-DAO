name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup DFX
      uses: dfinity/setup-dfx@main

    - name: Build project
      run: |
        dfx start --background
        dfx build
        echo "âœ… Build successful!"
